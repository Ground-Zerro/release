name: Generate HTML Index Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run generate-index.js
      run: node public/generate-index.js
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_ACTIONS: 'true'

    - name: Verify generated files
      run: |
        if [ ! -f keenetic/Packages ]; then
          echo "‚ùå Error: Packages file not generated!"
          exit 1
        fi
        echo "‚úÖ Index files generated successfully"

    - name: Prepare build folder
      run: |
        mkdir -p build
        if [ -f public/index.html ]; then
          cp public/index.html build/
        fi
        cp -r keenetic build/

    - name: Check build contents
      run: |
        echo "üì¶ Build folder contents:"
        find build -type f | head -20

    - name: Deploy to GitHub Pages (pg_pages branch)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: pg_pages
        publish_dir: ./build
        force_orphan: false
        enable_jekyll: false

    - name: Output deployment info
      run: |
        echo "::notice::‚úÖ Deployed to https://ground-zerro.github.io/release/"
        echo "::notice::üìÑ Packages at https://ground-zerro.github.io/release/keenetic/Packages"
